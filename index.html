<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href ="style.css"></style>
</head>
<body>
    <div class="computerChoice">

   <h2>This is Computer choice:<span id="computer-choice"></span></h2>
</div>
<div class="userChoice">
   <h2>This is Your choice:<span id="user-choice"></span></h2>
</div>
<div class="result">
   <h2>Final Result: <span id="result"></span></h2>
</div>
   <button id="rock">Click rock</button>
   <button id="paper">Click paper</button>
   <button id="scissors">Click scissors</button>
 
  
</body>
<script src="app.js" ></script>
</html>
